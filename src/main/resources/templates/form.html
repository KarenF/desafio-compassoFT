<!DOCTYPE html>
<html>
<head>
<title>Desafio</title>
<meta name="viewport" content="width = device-width, initial-scale = 1"
	charset=utf-8 />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
	
</script>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Desafio Compasso FT</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/buscar" class="waves-effect waves-light btn"><i
							class="material-icons left">search</i>Buscar</a></li>
					<li><a href="/cadastrar" class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Cadastrar</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container">
		<form method="post">
			Nome da Cidade: <input type="text" value="" name="nomeCidade"
				placeholder="Nome da Cidade" />
			<div class="input-field col s6">
				Estado: <input type="text" value="" name="estado"
					placeholder="Estado" />
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
	</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
