<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
<head>
<title>Desafio</title>
<meta name="viewport" content="width = device-width, initial-scale = 1"
	charset="UTF-8" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" />
<link rel="stylesheet" href="style/styleCss.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
	
</script>
</head>

<body>
	<nav>
		<div class="nav-wrapper">
			<a href="/" class="brand-logo">Desafio Compasso FT</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<a href="/cadastrarCidade"
					class="waves-effect waves-light btn"><i
						class="material-icons left">add_circle_outline</i>Cadastrar
						Cidade</a>
				<a href="/cadastrarCliente"
					class="waves-effect waves-light btn"><i
						class="material-icons left">add_circle_outline</i>Cadastrar
						Cliente</a>
			</ul>
		</div>
	</nav>


<div class="container cadastrar">

	<form method="post">
		Nome do Cliente: <input type="text" value="" name="nomeCliente"
			placeholder="Nome do Cliente" autofocus />
		<div class="row">
			<div class="input-field col s4">
				Gênero: <input type="text" value="" name="genero"
					placeholder="Gênero" />
			</div>
				<div class="input-field col s3">
					Data de Nascimento: <input type="date" value=""
						name="dataNascimento"  id="dataNascimento" />
				</div>
			<div class="input-field col s5">
					Cidade: <select style="display: block !important" name="idCidade" id="idCidade">
						<option value="">Escolha a Cidade</option>
						<option th:each="cidade : ${cidade}" th:value="${cidade.id}"
							th:utext="${cidade.id} + ' - ' + ${cidade.nomeCidade} + ' - ' + ${cidade.estado}" />
					</select>
				</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>

</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
