<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
<head>
<title>Desafio</title>
<meta name="viewport" content="width = device-width, initial-scale = 1"
	charset="UTF-8" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" />
<link rel="stylesheet" href="style/styleCss.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
	
</script>
</head>

<body>
	<nav class="brown lighten-1">
		<div class="nav-wrapper">
			<a href="/" class="brand-logo">Desafio Compasso FT</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<a href="/cadastrarCidade"
					class="waves-effect waves-light btn blue-grey lighten-1"><i
						class="material-icons left">add_circle_outline</i>Cadastrar
						Cidade</a>
				<a href="/cadastrarCliente"
					class="waves-effect waves-light btn blue-grey lighten-1"><i
						class="material-icons left">add_circle_outline</i>Cadastrar
						Cliente</a>
			</ul>
		</div>
	</nav>

	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container cadastrar">
		<form action="#"
			th:action="@{/atualizarCliente/{id}(id=${clientes.id})}"
			th:object="${clientes}" method="post">
			<div class="row">
				<div class="input-field col s2">
					ID do Cliente: <input type="text" th:field="*{id}" readonly />
				</div>
				<div class="input-field col s12">
					Nome do Cliente: <input type="text" th:field="*{nomeCliente}" />
				</div>
				<div class="input-field col s4">
					GÃªnero: <input type="text" th:field="*{genero}" readonly />
				</div>
				<div class="input-field col s3">
					Data de Nascimento: <input type="text" class="datepicker" th:field="*{dataNascimento}"
						readonly />
				</div>
				<div class="input-field col s5">
					Idade: <input type="text" th:field="*{idade}" readonly />
				</div>
			</div>
			<button class="waves-effect waves-light btn blue-grey lighten-1" type="submit">Salvar</button>
		</form>
	</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
