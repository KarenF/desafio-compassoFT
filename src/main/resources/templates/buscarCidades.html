<!DOCTYPE html>
<html>
<head>
<title>Desafio</title>
<meta name="viewport" content="width = device-width, initial-scale = 1"
	charset=utf-8 />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" />
<link rel="stylesheet" href="style/styleCss.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
	
</script>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="/" class="brand-logo">Desafio Compasso FT</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/buscarCliente"
						class="waves-effect waves-light btn"><i
							class="material-icons left">search</i>Buscar Cliente</a></li>
					<li><a href="/cadastrarCidades"
						class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Cadastrar
							Cidades</a></li>
					<li><a href="/cadastrarCliente"
						class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Cadastrar
							Cliente</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="row index">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#cidades">Cidades</a></li>
			</ul>
		</div>
		<div id="cidades" class="col s12">
			<form action="/buscarCidades" class="form-inline">
				<div class="form-group mb-2">
					<input type="text" class="form-control" name="nomeCidade"
						placeholder="Procurar Nome da Cidade" /> <input type="submit"
						value="Procurar Cidade" class="waves-effect waves-light btn" />
				</div>
			</form>
			<form action="/buscarEstado" class="form-inline">
				<div class="form-group mb-2">
					<input type="text" class="form-control" name="estado"
						placeholder="Procurar Nome do Estado" /> <input type="submit"
						value="Procurar Estado" class="waves-effect waves-light btn" />
				</div>
			</form>
			<table class="container">
				<thead>
					<tr>
						<th>Nome da Cidade</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cidades : ${cidades}">
						<td><span th:text="${cidades.nomeCidade}"></span></td>
						<td><span th:text="${cidades.estado}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
