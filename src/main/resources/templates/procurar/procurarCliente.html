<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
<head>
<title>Desafio</title>
<meta name="viewport" content="width = device-width, initial-scale = 1"
	charset="UTF-8" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" />
<link rel="stylesheet" href="style/styleCss.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
	
</script>
</head>

<body>
	<nav class="brown lighten-1">
		<div class="nav-wrapper">
			<a href="/" class="brand-logo">Desafio Compasso FT</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<a href="/cadastrarCidade"
					class="waves-effect waves-light btn blue-grey lighten-1"><i
						class="material-icons left">add_circle_outline</i>Cadastrar
						Cidade</a>
				<a href="/cadastrarCliente"
					class="waves-effect waves-light btn blue-grey lighten-1"><i
						class="material-icons left">add_circle_outline</i>Cadastrar
						Cliente</a>
			</ul>
		</div>
	</nav>

	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container cadastrar">
		<form action="/procurarCliente" class="form-inline">
			<div class="row">
				<div class="input-field col s8">
					<input type="text" class="form-control" name="nomeCliente"
						placeholder="Procurar Nome do Cliente" autofocus />
				</div>
				<div class="input-field col s4">
					<input type="submit" value="Procurar Cliente"
						class="waves-effect waves-light btn blue-grey lighten-1" />
				</div>
			</div>
		</form>
		<form action="/procurarId" class="form-inline">
			<div class="row">
				<div class="input-field col s8">
					<input type="text" class="form-control" name="id"
						placeholder="Procurar pelo Id do Cliente" pattern="[0-9]" title="Digite apenas valores numéricos"/>
				</div>
				<div class="input-field col s4">
					<input type="submit" value="Procurar Id Cliente"
						class="waves-effect waves-light btn blue-grey lighten-1" />
				</div>
			</div>
		</form>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome do Cliente</th>
					<th>Gênero</th>
					<th>Data de Nascimento</th>
					<th>Idade</th>
					<th>Nome da Cidade</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td><span th:text="${cliente.id}"></span></td>
					<td><span th:text="${cliente.nomeCliente}"></span></td>
					<td><span th:text="${cliente.genero}"></span></td>
					<td><span th:text="${cliente.dataNascimento}"></span></td>
					<td><span th:text="${cliente.idade}"></span></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
