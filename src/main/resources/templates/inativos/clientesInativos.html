<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
<head>
<title>Desafio</title>
<meta name="viewport" content="width = device-width, initial-scale = 1"
	charset="UTF-8" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" />
<link rel="stylesheet" href="style/styleCss.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
	
</script>
</head>

<body>
	<nav class="brown lighten-1">
		<div class="nav-wrapper">
			<a href="/" class="brand-logo">Desafio Compasso FT</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<a href="/cadastrarCidade"
					class="waves-effect waves-light btn blue-grey lighten-1"><i
						class="material-icons left">add_circle_outline</i>Cadastrar
						Cidade</a>
				<a href="/cadastrarCliente"
					class="waves-effect waves-light btn blue-grey lighten-1"><i
						class="material-icons left">add_circle_outline</i>Cadastrar
						Cliente</a>
			</ul>
		</div>
	</nav>
	
	<div class="row index">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s3"><a href="#cliente">Clientes</a></li>
			</ul>
		</div>
		<div id="cliente" class="col s12">
			<ul class="right">
				<li><a href="/procurarCliente"
					class="waves-effect waves-light btn blue-grey lighten-1"><i
						class="material-icons left">search</i>Procurar Cliente</a></li>
			</ul>
			<table>
				<thead>
					<tr>
						<th>ID do Cliente</th>
						<th>Nome do Cliente</th>
						<th>GÃªnero</th>
						<th>Data de Nascimento</th>
						<th>Idade</th>
						<th>Nome da Cidade</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<td><span th:text="${cliente.id}"></span></td>
						<td><span th:text="${cliente.nomeCliente}"></span></td>
						<td><span th:text="${cliente.genero}"></span></td>
						<td><span th:text="${cliente.dataNascimento}"></span></td>
						<td><span th:text="${cliente.idade}"></span></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
